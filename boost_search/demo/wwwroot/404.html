<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - 页面未找到</title>
    <style>
        @import url('https://static.zeoseven.com/zsft/2/main/result.css');
        @font-face {
            font-family: 'LXGW ZhenKai';
            src: url();
        }
        body {
            font-family: 'LXGW ZhenKai';
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }
        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 0 20px;
        }
        .logo {
            font-size: 70px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .logo span:nth-child(1) { color: #4285F4; }
        .logo span:nth-child(2) { color: #EA4335; }
        .logo span:nth-child(3) { color: #FBBC05; }
        .logo span:nth-child(4) { color: #4285F4; }
        .logo span:nth-child(5) { color: #34A853; }
        .error-code {
            font-size: 150px;
            color: #4285F4;
            font-weight: bold;
            margin: 0;
            line-height: 1;
        }
        .error-message {
            font-size: 24px;
            color: #5f6368;
            margin: 20px 0 30px;
        }
        .home-button {
            background-color: #4285F4;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
        }
        .home-button:hover {
            background-color: #3b78e7;
        }
        @media (max-width: 650px) {
            .error-code {
                font-size: 100px;
            }
            .error-message {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="logo">
            <span>B</span><span>o</span><span>o</span><span>s</span><span>t</span>
        </div>
        
        <p class="error-code">404</p>
        <p class="error-message">抱歉，您要查找的页面不存在。</p>
        
        <a href="/" class="home-button">返回首页</a>
    </div>
</body>
</html>
